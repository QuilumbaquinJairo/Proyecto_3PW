    <h2>Agregar Componentes</h2>
    <form action="../php/envio.php" method="post" id="form_agregar_productos">
        <label for="nombre">Nombre del componente:</label>
        <input type="text" id="nombre" name="nombre" pattern="^.{1,30}$" placeholder="Ejemplo: Clavos" required>
        <br>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required min="1" max="999" placeholder="Hasta:999">
        <br>
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" placeholder="Ejemplo: clavos de acero" required>
        <br>
        <label for="fabricante">Fabricante:</label>
        <select name="fabricante" id="fabricante"></select>
        <br>
            <label for="unidades">Unidades</label>
            <select name="unidades" id="unidades">
                <option value="centimetros">centimetros</option>
                <option value="metros">metros</option>
                <option value="metros cuadrados">metros cuadrados</option>
                <option value="gr">gramos</option>
                <option value="Kilogramos">Kilogramos</option>
            </select>
        <br>
        <label for="fecha_elaboracion">Fecha de Elaboración:</label>
        <input type="date" id="fecha_elaboracion" name="fecha_elaboracion" required>
        <br>
        <br>
        <input type="submit" value="Agregar Componente" id="btnproducto">
        </form>
